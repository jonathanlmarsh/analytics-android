apply plugin: 'com.android.application'
apply plugin: 'checkstyle'
apply plugin: 'com.f2prateek.checkstyle'

apply from: rootProject.file('gradle/android.gradle')

dependencies {
  compile project(':analytics')
  compile project(':analytics-wear')

  compile('com.segment.analytics.android.integrations:google-analytics:1.0.0') {
    transitive = true
  }
  compile('com.segment.analytics.android.integrations:mixpanel:1.0.0') {
    transitive = true
  }
  compile('com.segment.analytics.android.integrations:flurry:1.0.0') {
    transitive = true
  }
  compile('io.branch.segment.analytics.android.integrations:library:1.0.0-RELEASE') {
    transitive = true
  }
}

checkstyle {
  configFile rootProject.file('gradle/checkstyle.xml')
  showViolations true
}
